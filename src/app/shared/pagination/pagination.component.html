<art-panel [title]="title">
  <div class="d-flex flex-row-reverse align-items-baseline pagination-toolbar">
    <ng-content select="[art-pagination-toolbar]"></ng-content>
  </div>
  <art-table [table]="pagination.table">
  </art-table>
  <div class="btn-group" role="group" art-card-controls>
    <button type="button" class="btn btn-secondary" [disabled]="currentPage <= 1"
            (click)="onPrevious()">Previous
    </button>
    <button type="button" class="btn btn-secondary" [disabled]="currentPage >= totalPages"
            (click)="onNext()">Next
    </button>
  </div>
  <h6 art-card-controls>Page <strong>{{currentPage}}</strong> of <strong>{{totalPages}}</strong></h6>
</art-panel>
