<Table class="table table-hover">
  <thead>
  <tr>
    <th *ngFor="let header of table.headers">{{header.text}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of table.resources | async; let i=index" (click)="selectRow(i)" [class.selected]="isSelected(i)">
    <td *ngFor="let header of table.headers">{{header.fn(row) === '' ? '---' : header.fn(row) }}</td>
  </tr>
  </tbody>
</Table>
