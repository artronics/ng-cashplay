<Table class="table table-hover">
  <thead>
  <tr>
    <th *ngFor="let header of table.headers">{{header.text}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows(); let i=index" (click)="selectRow(i)" [class.selected]="isSelected(i)">
    <td *ngFor="let cell of row">{{cell}}</td>
  </tr>
  </tbody>
</Table>
